<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
    <script src="https://api.trello.com/1/client.js?key=fc8788bd71d9482a501fe6284b9d74fd"></script>
</head>
<body>
<script id="list-template" type="text/template">
    {{#.}}
        <div class="row"><h3 data-id="{{id}}" id="{{id}}" onclick="hentKort($(this))">{{name}}</h3></div>
        <div class="row" id="kort_{{id}}">
            Panel content</div>
    {{/.}}
</script>
<script id="kort-template" type="text/template">
    {{#.}} <h5>{{name}} </h5>
    <div>
        <div id="kortcontent_{{id}}">ingen informasjon om kortet</div>
    </div>
    {{/.}}
</script>
<div class="container">
    <button id="hentData" class="btn btn-info">Get</button>
    <h1 id="boardname"></h1>
    <div id="lister">
    </div>
    <div class="footer">
        Referat genereres basert p&aring; styrets trello-tavle
    </div>
    <div></div>
</div>
<script language="JavaScript">

var key="fc8788bd71d9482a501fe6284b9d74fd";
var board  = "h2uUrdxW";
var token="";


    var loginFailed = function() {
        window.alert("Pålogging feilet. Prøv igjen.");
    };


var visLister=function (lister) {
    		    var template = $('#list-template').html();
    		    var info = Mustache.to_html(template, lister);
    		    $('#lister').html(info);
};
var visKort=function (kort, listeId) {
    		    var template = $('#kort-template').html();
    		    var info = Mustache.to_html(template, kort);
    		    var div="#kort_" + listeId;
    		    $(div).empty();
    		    $(div).html(info);
};

var hentTavle = function () {
    var cmdboard = "boards/" + board  + "/lists/";
    Trello.rest("GET", cmdboard, visLister);
};

var hentKort = function (btn) {
    var id=btn.attr("id");
    var cmdboard = "lists/" + id + "/cards/";
    Trello.rest("GET", cmdboard,function (kort) { visKort(kort,id); } );
};

$("#hentData").click(function() {
  $("#boardname").empty();
  hentTavle();
});


 Trello.authorize({
      name: "TrelloExport",
      type: "popup",
      interactive: true,
      persist: true,
      error: loginFailed,
      account: true,
      success: function(){
                token = Trello.token();
        }
    });
  
</script>

</body>
</html>
