<html>
<head>
    <title></title>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <script src="js/moment.js"></script>
    <script src="js/showdown.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
    <script src="https://api.trello.com/1/client.js?key=fc8788bd71d9482a501fe6284b9d74fd"></script>

 <script src="js/referat.js"></script>
</head>
<body>
<script id="list-template" type="text/template">
    {{#.}}
        <div class="row" ><h1 data-id="{{id}}" id="{{id}}" >{{name}}</h1></div>
        <div class="" id="kort_{{id}}">Ingen saker registrert</div>
    {{/.}}
</script>
<script id="kort-template" type="text/template">
    {{#.}} <div class="row"><h2>Sak {{idShort}}: {{name}}&nbsp;
        <a class="hidden-print" href="{{shortUrl}}"><span title="trykk for &aring; g&aring; til saken" class="glyphicon glyphicon-link trello-sak-link hidden-print"></span></a></h2>   </div>
        <div class="row"  id="kortcontent_name_{{id}}">
            <ul class="trello-member-list">{{#fullNames}}<li class="trello-member">{{.}}</li>{{/fullNames}}</ul>
            <ul class="trello-label-list">{{#labels}}<li class="trello-label {{color}}">{{name}}</li>{{/labels}}</ul>
        </div>
        <div class="row"  id="kortcontent_{{id}}"><div class="beskrivelse">{{{descHtml}}}</div></div>
    {{/.}}
</script>
<div class="container container-fluid">
    <div id="lister"></div>
    <div class="row footer">
        Referat genereres basert p&aring; salgs trello-tavle. All informasjon er konfidensiell og kan ikke videreformidles til andre enn BEKK-ansatte.
    </div>
    <div></div>
</div>
<script language="javascript">
var loginFailed = function() {
  window.location.href = "index.html";
};
 Trello.authorize({
      name: "TrelloExport",
      type: "popup",
      interactive: true,
      persist: true,
      error: loginFailed,
      account: true,
      success: function(){
                token = Trello.token();
                getBoardMembers(board);
                var cmdboard = "boards/" + board  + "/lists/";
                Trello.rest("GET", cmdboard, visLister);
                }
    });
</script>
