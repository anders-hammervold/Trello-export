<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
    <script src="https://api.trello.com/1/client.js?key=fc8788bd71d9482a501fe6284b9d74fd"></script>
</head>
<body>
<script id="list-template" type="text/template">
    <ul> {{#.}} <li>name:{{name}}  </li> {{/.}} </ul>
</script>
<div class="container">
    <button id="get-1-4" class="btn btn-info">1.4</button>
    <button id="get-2-0" class="btn btn-info">2.0</button>
    <button id="get-risiko" class="btn btn-info">Risiko</button>
    <h1 id="boardname"></h1>
    <div id="lister">
    </div>
    <div class="footer">
        Denne listen er generert via skript basert p&aring; informasjon som ligger i prosjektets Trello-tavle.
    </div>
    <div></div>
</div>
<script src="js/logincheck.js"></script>

<script>
var board = "01otQ38f";
board = "boards/" + board + "/lists/";
Trello.rest("GET", board, function(lister) {


		    var template = $('#list-template').html();
		    var info = Mustache.to_html(template, lister);
		    $('#lister').html(info);

	});
</script>

</body>
</html>
